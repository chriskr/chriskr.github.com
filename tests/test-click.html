<!doctype htlm>
<title>click test</title>
<p>Open the console and click the links below. The click event should be canceled and logged in the console. Works as expected with default click button, but fails with middle click in Chrome 53.0.2754.1.
<a href=''>test</a>
<div>test</div>
<script>
Array.from(document.querySelectorAll('a, div')).forEach(element => element.addEventListener('click', event => {
  event.preventDefault();
  console.log(event);
}));
</script>
